<script>
    
    db.collection("users").get()
        .then(querySnapshot => {
            querySnapshot.forEach(doc => {
                userId = doc.id
                userName = doc.data().UserName;
                userEmail = doc.data().UserEmail;

                userTable = document.getElementById('user-table')
                tbody = document.createElement('tbody')
                tableRow = document.createElement('tr')

                tdUserId = document.createElement('td')
                tdUserName = document.createElement('td')
                tdUserEmail = document.createElement('td')
                showButton = document.createElement('button')

                tdUserId.innerText = userId;
                tdUserName.innerText = userName;
                tdUserEmail.innerText = userEmail;
                showButton.innerText = "show";
                showButton.onclick = function () {
                    console.log("open modal");
                    console.log(doc.data());
                    imageList = doc.data().StyleImgUrl;
                    console.log(imageList);

                    if (imageList) {

                        var newImageList = imageList.reverse()
                        var styleDiv = document.getElementById('style-div')

                        for (i = 0; i < newImageList.length; i++) {
                            const image = document.createElement('img')
                            image.src = newImageList[i]
                            image.style = "width:100px; height:120px; margin-bottom: 20px"
                            styleDiv.appendChild(image)

                        }
                        
                    }

                   
                    
                    
                };
                
                tableRow.appendChild(tdUserId)
                tableRow.appendChild(tdUserName)
                tableRow.appendChild(tdUserEmail)
                tableRow.appendChild(showButton)

                tbody.appendChild(tableRow)
                userTable.appendChild(tbody)
            });
        });

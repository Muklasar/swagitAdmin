<script>
    var ImgUrl, ImgName;

    function uploadStyleImages() {
        var fileImage = document.getElementById('fileButton')
        console.log("Uploading...", fileImage);
        if (fileImage.files.length) {
            var storageRef = firebase.storage().ref('photo/' + fileImage.files[0].name);
            storageRef.put(fileImage.files[0]).then((snapshot) => {
                console.log('Uploaded a blob or file!', snapshot);

                storageRef.getDownloadURL()
                    .then(url => {
                        console.log('Uploaded a blob or file!', url);

                        ImgUrl = url;
                        data = db.collection("users").doc("ElBG7S4dcjUBqFKiqgZMlWhWzYJ2")
                            .set({
                                StyleImgUrl: firebase.firestore.FieldValue.arrayUnion(ImgUrl),

                            }, {
                                merge: true,
                            })
                    })
                var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100
                console.log(percentage)


            });

        }

    }


</script>
<script>
    db.collection("users").get()
        .then(querySnapshot => {
            querySnapshot.forEach(doc => {
                userId = doc.id
                userName = doc.data().UserName;
                userEmail = doc.data().UserEmail;

                userTable = document.getElementById('user-table')
                tbody = document.createElement('tbody')
                tableRow = document.createElement('tr')

                tdUserId = document.createElement('th')
                tdUserName = document.createElement('th')
                tdUserEmail = document.createElement('th')

                tdUserId.innerText = userId;
                tdUserName.innerText = userName;
                tdUserEmail.innerText = userEmail;

                tableRow.appendChild(tdUserId)
                tableRow.appendChild(tdUserName)
                tableRow.appendChild(tdUserEmail)

                tbody.appendChild(tableRow)
                userTable.appendChild(tbody)
            });
        });
</script>
